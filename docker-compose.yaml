  api01: &api
    image: thalessantanna/people:latest
    hostname: api01
    container_name: api01
    environment:
      - VIRTUAL_THREADS_ENABLED=true
      - SERVER_HTTP_CONN_TIMEOUT=500
      - SERVER_SCHEDULING_THREAD_POOL_SIZE=5
      - PORT=30001
      - DB_POOL_INITIAL_SIZE=10
      - DB_POOL_MAX_SIZE=10
      - DB_POOL_MAX_LIFETIME=2000000
      - DB_HOST=localhost
      - DB_DATABASE=rinha
      - DB_USER=rinha
      - DB_PASSWORD=rinha
    network_mode: host
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: "0.40"
          memory: 400MB

  api02:
    <<: *api
    hostname: api02
    container_name: api02
    environment:
      - VIRTUAL_THREADS_ENABLED=true
      - SERVER_HTTP_CONN_TIMEOUT=500
      - SERVER_SCHEDULING_THREAD_POOL_SIZE=5
      - PORT=30002
      - DB_POOL_INITIAL_SIZE=10
      - DB_POOL_MAX_SIZE=10
      - DB_POOL_MAX_LIFETIME=2000000
      - DB_HOST=localhost
      - DB_DATABASE=rinha
      - DB_USER=rinha
      - DB_PASSWORD=rinha

  nginx:
    image: nginx:latest
    hostname: nginx
    container_name: nginx
    command: ["nginx", "-g", "daemon off;"]
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ulimits:
      nproc: 1000000
      nofile:
        soft: 1000000
        hard: 1000000
    network_mode: host
    expose:
      - 9999
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 400MB
